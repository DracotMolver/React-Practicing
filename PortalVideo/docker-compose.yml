version: "3.2"
services:
  webapp:
    image: 12.16.1-alpine
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - 3000:3000
  db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
volumes:
  mongodb_data_container:
